<script> 


function CheckName()

   {var Name = document.getElementById("Name").value;
    if(Name == "")
    {
        document.getElementById("Name").focus();
        document.getElementById("Name").style.backgroundColor = "rgb(255, 172, 193)";
        document.getElementById("NameMessage").innerHTML = "* Required";
        document.getElementById("NameMessage").style.color = "rgb(255, 172, 193)";
        
        return false; }}

function CheckEmail()
       {var Email = document.getElementById("Email").value;
       if(Email == "")
       {
        document.getElementById("Email").focus();
        document.getElementById("Email").style.backgroundColor = "rgb(255, 172, 193)";
        document.getElementById("EmailMessage").innerHTML = "* Required";
        document.getElementById("EmailMessage").style.color = "rgb(255, 172, 193)";
        return false; }}

function CheckComDisc()
    {var ComDisc = document.getElementById("ComDisc").value;
    if(ComDisc == "")
    {
        document.getElementById("ComDisc").focus();
        document.getElementById("ComDisc").style.backgroundColor = "rgb(255, 172, 193)";
        document.getElementById("ComDiscMessage").innerHTML = "* Required";
        document.getElementById("ComDiscMessage").style.color = "rgb(255, 172, 193)";

        return false;
      }}


function activateButton(element) {
         if(element.checked) {
         document.getElementById("Submit").disabled = false;
        }
         else  {
         document.getElementById("Submit").disabled = true;
         }
        }

function getData()
       {
        var Name = document.getElementById("Name").value;
        var Email = document.getElementById("Email").value;
        var ComDisc = document.getElementById("ComDisc").value;
        window.alert("Name: " +  Name + "Email: " + Email + "ComDisc" + ComDisc);}
    
 </script>
